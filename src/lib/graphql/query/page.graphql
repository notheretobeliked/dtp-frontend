			editorBlocks {
				...CommonBlockFields
				...AcfHomePageSectionFragment
				... on AcfHomePageBlock {
					innerBlocks {
						...CommonBlockFields
						...AcfHomePageSectionFragment
					}
					apiVersion
					blockEditorCategoryName
					attributes {
						backgroundColor
						align
						style
					}
				}
				... on AcfExhibitionRoom {
					apiVersion
					blockEditorCategoryName
