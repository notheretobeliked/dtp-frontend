fragment AcfHomePageSectionFragment on AcfHomePageSection {
	apiVersion
	blockEditorCategoryName
	attributes {
		backgroundColor
		align
		style
	}
	homePageSection {
		link {
			nodes {
				slug
				uri
			}
		}
		images {
			nodes {
				...MediaDetailsFragment
			}
		}
	}
	innerBlocks {
		...CommonBlockFields
	}
}

fragment CommonBlockFields on EditorBlock {
	name
	parentClientId
	clientId
	... on CoreEmbed {
		renderedHtml
		attributes {
			align
			url
		}
	}
	... on CoreImage {
		mediaDetails {
			sizes(exclude: [MEDIUM_LARGE, MEDIUM]) {
				sourceUrl
				height
				width
				mimeType
				name
			}
		}
		attributes {
			title
			alt
			url
			caption
		}
	}
	... on CoreParagraph {
		attributes {
			content
			fontFamily
			fontSize
			textColor
			align
			className
		}
	}
	... on CoreFootnotes {
		renderedHtml
		innerBlocks {
			name
		}
		attributes {
			metadata
		}
	}
	... on CoreMore {
		attributes {
			customText
		}
	}
	... on CoreHeading {
		attributes {
			content
			className
			fontFamily
			fontSize
			textColor
			textAlign
			level
			align
		}
	}
	... on CoreColumns {
		attributes {
			backgroundColor
			layout
			className
			verticalAlignment
			style
			align
		}
	}
	... on CoreColumn {
		attributes {
			backgroundColor
			layout
			className
			verticalAlignment
			style
		}
	}
	... on CoreGroup {
		attributes {
			backgroundColor
			align
			style
		}
	}
	... on CoreButton {
		attributes {
			backgroundColor
			style
			fontSize
			linkTarget
			text
			url
		}
		innerBlocks {
			apiVersion
			blockEditorCategoryName
			clientId
			name
			parentClientId
			renderedHtml
		}
	}
	... on CoreButtons {
		attributes {
			align
			layout
		}
	}
	... on CoreSpacer {
		attributes {
			height
			style
		}
	}
}

fragment MediaDetailsFragment on MediaItem {
	mediaDetails {
		sizes(exclude: [MEDIUM_LARGE, MEDIUM]) {
			sourceUrl
			height
			width
			mimeType
			name
		}
	}
	title
	altText
	sourceUrl
	caption
}
