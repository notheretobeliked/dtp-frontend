query PageContent($uri: String = "") {
	nodeByUri(uri: $uri) {
		... on Page {
			id
			title
			date
			pageDesign {
				bgColour {
					slug
				}
			}
			editorBlocks {
				...CommonBlockFields
				...AcfHomePageSectionFragment
				... on AcfHomePageBlock {
					innerBlocks {
						...CommonBlockFields
						...AcfHomePageSectionFragment
					}
					apiVersion
					blockEditorCategoryName
					attributes {
						backgroundColor
						align
						style
					}
				}
				... on AcfExhibitionRoom {
					apiVersion
					blockEditorCategoryName
					attributes {
						className
						backgroundColor
						name
						style
						textColor
						align
					}
					exhibitionRoom {
						fieldGroupName
						introText
						nameAr
						nameEn
						cabinets {
							fieldGroupName
							introText
							nameAr
							nameEn
							groups {
								fieldGroupName
								layout
								shadow
								images(first: 200) {
									nodes {
										...MediaDetailsFragment
										reference
									}
								}
							}
						}
					}
				}
			}
			translations {
				id
				title
				date
				pageDesign {
					bgColour {
						slug
