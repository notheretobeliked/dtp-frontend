query PageContent($uri: ID!) {
	page(id: $uri, idType: URI) {
		id
		editorBlocks {
			# Move fragments inside blocks field
			...CommonBlockFields
			...AcfHomePageSectionFragment
			... on AcfHomePageBlock {
				innerBlocks {
					...CommonBlockFields
					...AcfHomePageSectionFragment
				}
				apiVersion
				blockEditorCategoryName
				attributes {
					backgroundColor
					alignment: align
					style
				}
			}
      ... on AcfExhibitionRoom {
        apiVersion
        blockEditorCategoryName
        attributes {
          className
          backgroundColor
          name
          style
          textColor
		  alignment: align
        }
        exhibitionRoom {
          fieldGroupName
          cabinets {
            fieldGroupName
            introText
            nameAr
            nameEn
            groups {
              fieldGroupName
              images(first:200) {
                nodes {
                  ...MediaDetailsFragment
                  reference
                }
              }
            }
          }
        }
      }

		}
	}
}

fragment AcfHomePageSectionFragment on AcfHomePageSection {
	apiVersion
	blockEditorCategoryName
	attributes {
		backgroundColor
		alignment: align
		style
	}
	homePageSection {
		link {
			nodes {
				slug
				uri
			}
		}

		images {
			nodes {
				mediaDetails {
					sizes(exclude: [MEDIUM_LARGE, MEDIUM]) {
						sourceUrl
						height
						width
						mimeType
						name
					}
				}
				altText
				sourceUrl
				caption
			}
		}
	}
	innerBlocks {
		name
		parentClientId
		clientId
		...CoreParagraphFragment
		...CoreHeadingFragment
		...CoreColumnsFragment
		...CoreGroupFragment
		...CoreButtonFragment
		...CoreButtonsFragment
		...CoreSpacerFragment
	}
}

fragment CoreGroupFragment on CoreGroup {
	attributes {
		backgroundColor
		align
		style
	}
}

fragment CoreButtonFragment on CoreButton {
	attributes {
		backgroundColor
		style
		fontSize
		linkTarget
		text
		url
	}
	innerBlocks {
		apiVersion
		blockEditorCategoryName
		clientId
		name
		parentClientId
		renderedHtml
	}
}

fragment CoreColumnsFragment on CoreColumns {
	attributes {
		layout
		className
		verticalAlignment
		style
		align
	}
}

fragment CoreColumnFragment on CoreColumn {
	attributes {
		layout
		className
		verticalAlignment
		style
	}
}

fragment CoreParagraphFragment on CoreParagraph {
	attributes {
		content
		fontFamily
		fontSize
		textColor
		align
		className
	}
}

fragment CoreHeadingFragment on CoreHeading {
	attributes {
		content
		className
		fontFamily
		fontSize
		textColor
		textAlign
		level
		align
	}
}

fragment CoreSpacerFragment on CoreSpacer {
	attributes {
		height
		style
	}
}

fragment CoreButtonsFragment on CoreButtons {
	attributes {
		align
		layout
	}
}

fragment MediaDetailsFragment on MediaItem {
	mediaDetails {
		sizes(exclude: [MEDIUM_LARGE, MEDIUM]) {
			sourceUrl
			height
			width
			mimeType
			name
		}
	}
	altText
	sourceUrl
	caption
}

fragment CommonBlockFields on EditorBlock {
	name
	parentClientId
	clientId
	...CoreParagraphFragment
	...CoreHeadingFragment
	...CoreColumnsFragment
	...CoreColumnFragment
	...CoreGroupFragment
	...CoreButtonFragment
	...CoreButtonsFragment
	...CoreSpacerFragment
}
