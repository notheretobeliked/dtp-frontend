query PageContent($uri: ID!) {
	page(id: $uri, idType: URI) {
		id
		editorBlocks {
			name
			parentClientId
			clientId
			...CoreParagraphFragment
			...CoreHeadingFragment
			...CoreColumnsFragment
			...CoreGroupFragment
			...CoreButtonFragment
			...CoreButtonsFragment
			...CoreSpacerFragment
			...AcfHomePageSectionFragment
			... on AcfHomePageBlock {
				apiVersion
				blockEditorCategoryName
				attributes {
					backgroundColor
					alignment: align
					style
				}
				innerBlocks {
					name
					parentClientId
					clientId
					...CoreParagraphFragment
					...CoreHeadingFragment
					...CoreColumnsFragment
					...CoreGroupFragment
					...CoreButtonFragment
					...CoreButtonsFragment
					...CoreSpacerFragment
					...AcfHomePageSectionFragment
				}
			}
		}
	}
}

fragment AcfHomePageSectionFragment on AcfHomePageSection {
	apiVersion
	blockEditorCategoryName
	attributes {
		backgroundColor
		alignment: align
		style
	}

	homePageSection {
		images {
			nodes {
				mediaDetails {
					sizes(exclude: [MEDIUM_LARGE, MEDIUM]) {
						sourceUrl
						height
						width
						mimeType
						name
					}
				}
				altText
				caption
			}
		}
	}
	innerBlocks {
		name
		parentClientId
		clientId
		...CoreParagraphFragment
		...CoreHeadingFragment
		...CoreColumnsFragment
		...CoreGroupFragment
		...CoreButtonFragment
		...CoreButtonsFragment
		...CoreSpacerFragment
	}
}

fragment CoreGroupFragment on CoreGroup {
	attributes {
		backgroundColor
		align
		style
	}
}

fragment CoreButtonFragment on CoreButton {
	attributes {
		backgroundColor
		style
		fontSize
		linkTarget
		text
		url
	}
	innerBlocks {
		apiVersion
		blockEditorCategoryName
		clientId
		name
		parentClientId
		renderedHtml
	}
}

fragment CoreColumnsFragment on CoreColumns {
	attributes {
		layout
		className
		verticalAlignment
		style
		align
	}
}

fragment CoreParagraphFragment on CoreParagraph {
	attributes {
		content
		fontFamily
		fontSize
		textColor
		align
		className
	}
}

fragment CoreHeadingFragment on CoreHeading {
	attributes {
		content
		className
		fontFamily
		fontSize
		textColor
		textAlign
		level
		align
	}
}

fragment CoreSpacerFragment on CoreSpacer {
	attributes {
		height
		style
	}
}

fragment CoreButtonsFragment on CoreButtons {
	attributes {
		align
		layout
	}
}
