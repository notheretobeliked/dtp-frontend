					... on AcfHomePageBlock {
						innerBlocks {
							...CommonBlockFields
							...AcfHomePageSectionFragment
						}
						apiVersion
						blockEditorCategoryName
						attributes {
							backgroundColor
							align
							style
						}
					}
					... on AcfExhibitionRoom {
						apiVersion
						blockEditorCategoryName
						attributes {
							className
							backgroundColor
							name
							style
							textColor
							align
						}
						exhibitionRoom {
							fieldGroupName
							introText
							nameAr
							nameEn
							cabinets {
								fieldGroupName
								introText
								nameAr
								nameEn
								groups {
									fieldGroupName
									layout
									shadow
									images(first: 200) {
										nodes {
											...MediaDetailsFragment
											reference
										}
									}
								}
							}
						}
					}
				}
			}
		}
		... on Post {
			id
			title
			date
			learningHubFields {
				byline
			}
